<!DOCTYPE html>
<html lang="en">
    <body>
        <!--Modal for Registration-->
        <div id="regModal" class="modal">
            <div class="modal-content">
                <h3>Registration</h3>
                <form id="registrationForm">
                    <label for="firstName">Legal First Name:</label>
                    <input type="text" id="firstName" required>

                    <label for="lastName">Legal Last Name:</label>
                    <input type="text" id="lastName" required>

                    <label for="DOB">Date of Birth:</label>
                    <input type="date" id="DOB" required>

                    <label for="userEmail">User Email:</label>
                    <input type="email" id="userEmail" required>

                    <label for="userPassword">Password:</label>
                    <input type="password" id="userPassword" required>

                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" required>

                    <button type="submit">Submit</button>
                </form>
                <div class="button-container">
                    <a href="index.html" class="button">Home Page</a>
                    <a href="loginregister.html" class="button">Login</a>
                    <a href="event-portal.html" class="button">Event Portal</a>
                    <a href="faq.html" class="button">FAQ</a>
                    <a href="index.html" class="button">Home Page</a>
                </div>
                <span id="closeModal" style="cursor:pointer;">&times;</span>
            </div>
        </div>

        <!--Javascript and Firebase linkage-->
        <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
        <script type="module" src="registrationscript.js"></script>
    </body>
</html>
