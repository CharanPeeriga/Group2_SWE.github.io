<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-user-circle"></i> User Portal</h1>
        <nav>
            <ul>
                <li><a href="index.html"><button><i class="fas fa-home"></i> Home</button></a></li>
                <li><a href="eventdatabase.html"><button><i class="fas fa-calendar-week"></i> Events</button></a></li>
                <li><a href="profile.html"><button><i class="fas fa-user-circle"></i> Profile</button></a></li>
                <li><a href="settings.html"><button><i class="fas fa-cog"></i> Settings</button></a></li>
                <!-- Placeholder for logout button -->
                <li><a><button id="logoutButton" class="button"><i class="fas fa-sign-out-alt"></i> Logout</button></a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <section id="contentSection">
            <!--Welcome message-->
            <h2 id="welcomeMessage">Loading welcome message...</h2>
            <p>Here you can view and manage all the events you've booked.</p>
        </section>
        
        <div id="eventList">
            <!-- Events will be loaded dynamically here -->
        </div>

        <!-- Event Details Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3 id="eventModalTitle">Event Options</h3>
                <p id="eventModalDescription"></p>
                <div class="modal-actions">
                    <button id="viewDirectionsBtn">View Directions</button>
                    <button id="cancelEventBtn">Cancel Event</button>
                </div>
            </div>
        </div>

        
        <div class="button-container">
            <a href="eventdatabase.html" class="button"><i class="fas fa-plus-circle"></i> Book More Events</a>
        </div>
    </main>

    <footer>
        <p>&copy; Spring 2025 Group 2 Software Engineering</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>

    <!-- Custom Scripts -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./userportalscript.js"></script>
    <script type="module" src="authState.js"></script>

</body>
</html>
