<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <h1>Transaction Page</h1>
  </header>

  <nav>
    <ul>
      <li><button onclick="window.location.href='eventdatabase.html'">Return to Events</button></li>
    </ul>
  </nav>

  <main>
    <section id="contentSection">
      <h2>Event Details</h2>
      <div id="eventDetails"></div>
      <button id="bookNowBtn">Book Now</button>
      <!-- Hidden payment section (only displayed if the event requires payment) -->
      <div id="paymentSection" class="hidden">
        <h3>Payment Information</h3>
        <form id="paymentForm">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" required><br>
          <label for="expiry">Expiry Date (MM/YY):</label>
          <input type="text" id="expiry" required><br>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" required><br>
          <button type="submit">Pay $<span id="priceAmount"></span></button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Spring 2025 Group 2 Software Engineering</p>
  </footer>

  <script type="module" src="transactionscript.js"></script>
  <script type="module" src="authState.js"></script>

</body>
</html>
