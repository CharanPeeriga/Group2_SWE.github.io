<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Database</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="eventAdd.css">
</head>
<body>

<header>
    <h1>Upcoming Events</h1>
</header>

<nav>
    <ul>
        <li><button onclick="window.location.href='index.html'">Return Home</button></li>
    </ul>
</nav>

<main>
    <section id="contentSection">
        <h2>Event Database</h2>

        <!-- Category Filter -->
        <div id="category-filter">
            <label for="categorySelect">Filter by Category:</label>
            <select id="categorySelect">
                <option value="">All Categories</option>
                <option value="Festival">Festival</option>
                <option value="Conference">Conference</option>
                <option value="Tour">Tour</option>
                <option value="Play">Play</option>
                <option value="Food">Food</option>
                <option value="Concert">Concert</option>
                <option value="Sports Event">SportsEvent</option>
            </select>
        </div>

        <!-- Search Bar for event browsing -->
        <div id="search-bar">
            <label for="eventSearch">Search by Event Name:</label>
            <input type="text" id="eventSearch" placeholder="Search for an event..." />
        </div>

        <div id="getLocationButtonDiv">
            <button id="getLocationBtn">Get Location & Sort by Distance</button>
            <!-- <p id="locationDisplay">Location: Not yet retrieved</p> -->
        </div>

        <div id="createEventButtonDiv">
            <button id="createEventBtn">Create New Event</button>
        </div>
        
        <!-- Overlay Panel -->
        <div class="overlay" id="eventOverlay">
        <div class="panel">
            <button class="close-btn" id="closePanel">X</button>
            <h2>Create New Event</h2>

            <form id="createEventForm">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" required>
            </div>

            <div class="form-group">
                <label for="eventDescription">Description</label>
                <textarea id="eventDescription" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="eventCategory">Category</label>
                <select id="eventCategory" required>
                <option value="Tour">Tour</option>
                <option value="Conference">Conference</option>
                <option value="Concert">Concert</option>
                <option value="Workshop">Workshop</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" required>
            </div>

            <div class="form-group">
                <label for="startTime">Start Time</label>
                <input type="datetime-local" id="startTime" required>
            </div>

            <div class="form-group">
                <label for="endTime">End Time</label>
                <input type="datetime-local" id="endTime" required>
            </div>

            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="maxCapacity">Max Capacity</label>
                <input type="number" id="maxCapacity" min="1" required>
            </div>

            <div class="form-group">
                <label for="privacyType">Privacy Type</label>
                <select id="privacyType" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cancellationPolicy">Cancellation Policy</label>
                <input type="text" id="cancellationPolicy" placeholder="e.g., Up to 24 hours before" required>
            </div>

            <button type="submit">Create Event</button>
            </form>
        </div>
        </div>

        <div id="events">
            <!-- Event cards show up here -->
        </div>
    </section>
</main>

<footer>
    <p>&copy; Spring 2025 Group 2 Software Engineering</p>
</footer>

<script type="module" src="eventdatabasescript.js"></script>
<script type="module" src="./eventDistance.js"></script>
<script type="module" src="./eventdatabaseAddEvent.js"></script>
</body>
</html>
